<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>ToDoList</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Edu+TAS+Beginner:wght@500&family=Handlee&family=Kalam:wght@300&family=Marhey:wght@300&family=Playpen+Sans:wght@100&family=Shadows+Into+Light&display=swap" rel="stylesheet">
<body>
 <header>
    <div id="div-header">
        <h1 id="header">TO DO LIST</h1>
        <h5 id="sub-header">Make Your Plan!</h5>
    </div>
    
    <div id="input">
        <form id="new-task-form">
            <input type="text" id="new-task-input" placeholder="What do you wanna plan for the day?" >
        </form>
        <button type="button" id="button">Add Task</button>
    </div>
   
 </header>

 <main id="main">
    <section class="task-list">
        <h2 id="task-heading">Tasks</h2>
        <div class="mamain" id="sub-main"></div>
    </section>
 </main>

<script src="main.js"></script>
</body>
</html>
